<div class="container">
    <h2>Formulario Empleado Nuevo</h2>
  
    <form (ngSubmit)="submitForm(formulario)" #formulario="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="formData.nombre" required>
      </div>
  
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" class="form-control" [(ngModel)]="formData.apellidos" required>
      </div>
  
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" class="form-control" [(ngModel)]="formData.dni" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Enviar</button>
      <span *ngIf="datosEnviados">Datos enviados correctamente</span>
    </form>
  </div>
