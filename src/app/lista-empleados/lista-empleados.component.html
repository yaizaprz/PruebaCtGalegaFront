<div class="container">
    <h2>Lista de empleados</h2>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="table">
  
        <!-- DNI -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.dni}} </td>
        </ng-container>
  
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
        </ng-container>
  
        <!-- Apellido -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let empleado">{{empleado.apellidos}}</td>
        </ng-container>
  
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.email}} </td>
        </ng-container>
  
        <!-- Fecha alta -->
        <ng-container matColumnDef="fechaAlta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha alta </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.fechaAlta | date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let empleado; columns: displayedColumns;"></tr>
  
      </table>
    </div>

  </div>
